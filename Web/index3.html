<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=0, user-scalable=0">
  <title>Index 3</title>
  <style>
    label,
    #message {
      font-size: 24pt;
    }
  </style>
</head>

<body>
  <div>
    <label for="">Message from the host:</label>
    <br>
    <div id="message"></div>
  </div>
</body>
<script>
  window.addEventListener("message", (event) => {
    console.log("Receive from the host", event)
    // Sanitize incoming message
    var content = event.data.replace(/</g, "&lt;").replace(/>/g, "&gt;")
    document.getElementById("message").innerHTML = content
  })
</script>

</html>
